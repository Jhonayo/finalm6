<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-star">
        <div>
            <a class="navbar-brand" th:href="@{/licoreria}">Universidad de los andes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" th:if="${session.usuarioRol == 'ADMIN'}">
                    <a class="nav-link" th:href="@{/licoreria}">Productos</a>
                </li>
                <li class="nav-item" th:if="${session.usuarioRol == 'ADMIN'}">
                    <a class="nav-link" th:href="@{/categorias}">Categorias</a>
                </li>
                <li class="nav-item" th:if="${session.usuarioRol == 'ADMIN'}">
                    <a class="nav-link" th:href="@{/stock}">Stocks</a>
                </li>
            </ul>
            <ul class="d-flex gap-3 list-group-horizontal-sm">
                <li class="nav-item" th:if="${session.usuario == null}">
                    <a class="nav-link" th:href="@{/usuarios/login}">
                        Iniciar Sesión
                    </a>
                </li >
                <li class="nav-item text-body-secondary" th:if="${session.usuario != null}">
                    <p th:text="${session.usuario.nombre}">Usuario</p>
                </li>
                <li class="nav-item text-decoration-none" th:if="${session.usuario != null}">
                    <a th:href="@{/logout}">Cerrar Sesión</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
</body>
</html>
